<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2024年第九届全国大学生金融创新大赛</title>
	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			font-size: 14px;
			font-family: "微软雅黑";
			width: 100%;
			height: 100%;
			color: #fff;
		}

		p, h1, h2, h3, h4, h5, ul, li {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		body {
			position: relative;
			background: url('./image/bg.png') no-repeat center center;
			background-size: cover;
			background-attachment: fixed;
			overflow: auto;
		}

		::-webkit-scrollbar {
			/*滚动条整体样式*/
			width: 13px;
			height: 13px;
		}

		::-webkit-scrollbar-thumb {
			/*滚动条里面小方块*/
			border-radius: 7px;
			background-image: linear-gradient(to right, #f5f5f5, #fff);
			box-shadow: inset 0 0 5px rgba(249, 255, 254, 0.8);
			border: 1px solid #d5d5d5;
		}

		::-webkit-scrollbar-track {
			/*滚动条里面轨道*/
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
			background: #d5d5d5;
			margin: 1px 0;
			border-radius: 7px;
		}

		html {
			font-size: 100px;
		}

		@media (max-width: 1280px) {
			html {
				font-size: 90px;
			}
		}

		.header-wrap {
			width: 100%;
			height: 0.6rem;
			background-color: rgba(255, 255, 255, 0.1);
			position: absolute;
			top: 0;
			padding: 0 0.2rem;
			box-sizing: border-box;
			display: flex;
			align-items: center;
		}

		.header-wrap .logo {
			height: 0.35rem;
			width: 1rem;
			background: url('./image/logo.png') no-repeat;
			background-size: contain;
		}

		.content-wrap {
			width: 100%;
			height: 100%;
			padding-top: 0.6rem;
			box-sizing: border-box;
			display: flex;
			align-content: space-between;
			justify-content: center;
			flex-wrap: wrap;
		}

		.content-wrap .title-inner {
			width: 9rem;
			height: 1.4rem;
			background: url('./image/bt@2x.png') no-repeat center center;
			background-size: contain;
			margin: 0 auto;
			margin-top: 0.6rem;
		}

		.nav-view {
			width: 100%;
			text-align: center;
			margin: 1.3rem 0;
			user-select: none;
		}

		.nav-view .item {
			cursor: pointer;
			text-align: center;
			display: inline-block;
			margin-right: 0.4rem;
			width: 2rem;
			vertical-align: text-top;
		}

		.nav-view .item:last-child {
			margin-right: 0;
		}

		.nav-view .item img {
			width: 2rem;
			height: 1.6rem;
			object-fit: contain;
			display: block;
			margin: 0 auto;
		}

		.nav-view .item p {
			font-size: 0.16rem;
			text-shadow: 1px 1px 2px #000;
			margin-bottom:200px;
		}

		.nav-view .item:hover p {
			color: #6af2ff;
		}

		.footer-wrap {
			margin: 0 auto;
			margin-bottom: 0.3rem;
			display: flex;
			align-items: center;
		}

		.footer-wrap .ecode {
		    display:none;
			width: 1rem;
			height: 1rem;
			margin-right: 0.3rem;
		}

		.footer-wrap .ecode img {
			width: 100%;
			height: 100%;
		}

		.footer-wrap .text-inner {
		display:none;
			font-size: 0.15rem;
			line-height: 0.3rem;
		}

		.footer-wrap .text-inner span {
			color: yellow;
		}

		.footer-wrap .text-inner .icon {
			width: 0.15rem;
			height: 0.15rem;
			background: url('./image/c@2x.png') no-repeat center center;
			background-size: contain;
			display: inline-block;
			vertical-align: middle;
		}

		/* 弹框 */
		.popup-view {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 9;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			align-items: center;
			justify-content: center;
			color: #000;
			text-align: center;
		}
		.popup-view.show{
			display: flex;
		}
		.popup-view .popup-view-box {
			background-color: #ffffff;
			border-radius: 0.1rem;
		}
